
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tikahouse Lodge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Palatino Linotype', serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.55);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .center-name {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: #fdf4e3;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
      z-index: 1;
      text-align: center;
    }
    .info {
      position: absolute;
      font-size: 0.9rem;
      color: #f4e7d4;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      z-index: 1;
    }
    .top-left     { top: 1rem; left: 1rem; }
    .top-right    { top: 1rem; right: 1rem; text-align: right; }
    .bottom-left  { bottom: 1rem; left: 1rem; max-width: 60%; }
    .bottom-right { bottom: 1rem; right: 1rem; text-align: right; }

    @media screen and (max-width: 600px) {
      .center-name { font-size: 1.7rem; padding: 0 1rem; top: 58%; }
      .info { font-size: 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="center-name">Tikahouse Lodge</div>

  <div class="info top-left" id="propietario"></div>
  <div class="info top-right" id="correo"></div>
  <div class="info bottom-left" id="direccion"></div>
  <div class="info bottom-right">
    <div id="telefono"></div>
    <div id="ruc"></div>
  </div>

  <script>
    document.getElementById("propietario").innerText = "Elías Yáñez Cutimbo";
    document.getElementById("correo").innerText = "info" + "@" + "eliascutimbo.org";
    document.getElementById("telefono").innerText = "+51 961" + " 840" + " 734";
    document.getElementById("direccion").innerText = "Jirón Panamá, Urbanización Quispicanchis E 12, Cusco-Perú";
    document.getElementById("ruc").innerText = "RUC 104" + "110" + "02808";
  </script>
</body>
</html>
